<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Chess Mini App</title>
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<style>
#board { width: 400px; margin: 20px auto; }
button { font-size: 18px; padding: 8px 16px; }
</style>
</head>
<body>
<h1 style="text-align:center;">üê± Crypto Chess Mini App</h1>
<div id="board"></div>
<script>
var board = null;
var game = new Chess();function onDragStart (source, piece, position, orientation) { if (game.game_over()) return false; if ((game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) { return false; } }

function onDrop (source, target) { var move = game.move({ from: source, to: target, promotion: 'q' }); if (move === null) return 'snapback'; window.setTimeout(makeComputerMove, 250); }

function makeComputerMove() { var moves = game.moves(); if (moves.length === 0) return; var move = moves[Math.floor(Math.random() * moves.length)]; game.move(move); board.position(game.fen()); }

var config = { draggable: true, position: 'start', onDragStart: onDragStart, onDrop: onDrop, onSnapEnd: function() { board.position(game.fen()); } };

board = Chessboard('board', config); </script> </
